<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Merabu Guesthouse</title>
		<!--- svelte-scoped-->
		%unocss-svelte-scoped.global%

		<!-- Preload LCP hero image to improve paint without blocking CSS/JS -->
		<link
			rel="preload"
			as="image"
			href="/hero.webp"
			imagesrcset="/hero.webp"
			fetchpriority="high" />

		<!-- svelte-head-->
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		data-sveltekit-preload-code="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
